<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="linkedqubeicon.png">
</head>
<body class="bg-gray flex-center min-h-screen">
    <div id="boxWrapper">
        <div id="box" class="container">
            <div class="tabs-row-wrapper">
                <div id="tabs" class="tabs-row"></div>
                <button class="modify-tabs-button" id="newTab">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>               
                </button>
                <button class="modify-tabs-button" id="manageTabs">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                    </svg>           
                </button>
            </div>
            <div id="tabContents" class="tab-contents"></div>
        </div>
    </div>
    <div id="newTabModal" class="modal">
        <div class="modal-content frosted-glass">
            <span class="close">&times;</span>
            <div id="new-tab-form-container">
                <input type="text" id="tabName" placeholder="Tab Name">
                <button id="tabSubmit">Add Tab</button>
            </div>
        </div>
    </div>
    <div id="manageTabsModal" class="modal">
        <div class="modal-content frosted-glass">
            <span class="close">&times;</span>
            <div id="manageTabsContainer">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="drag.js"></script>
    <script src="wallpaper.js"></script>
</body>
</html>
