<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="net.svg">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="frosted-glass p-8 rounded shadow-md w-full max-w-md">
        <div id="title-container" class="flex justify-center items-center mb-6">
            <h1 id="title" class="text-2xl font-bold">My Links</h1>
        </div>
        <div class="links-col">
            <a href="https://www.google.com">Google</a>
            <a href="https://www.facebook.com">Facebook</a>
            <a href="https://www.twitter.com">Twitter</a>
            <a href="https://www.github.com">GitHub</a>
            <a href="https://stackoverflow.com">Stack Overflow</a>
        </div>
        

    </div>

    <script src="app.js"></script>
</body>
</html>
