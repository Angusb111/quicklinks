<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List App</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="net.svg">
</head>
<body class="bg-gray flex-center min-h-screen">
    <div id="boxWrapper">
        <div id="box" class="container">
        
            <div id="tabs" class="tabs-row">
            </div>
            <div class="frosted-glass tab" tabid="MHC" style="display: block;">
                <div id="title-container" class="flex-center">
                    <h1 id="title" class="title">My MHC Links</h1>
                </div>
                <div class="links-col" id="linksContainer"></div>
                <div class="modify-buttons-container">
                    <button class="modify-links-button" id="newLink">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>              
                    </button>
                    <button class="modify-links-button" id="editLinks">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>                              
                    </button>
                </div>
            </div>
            <div class="frosted-glass tab" tabid="Soti Tablets" style="display: none;">
                <div id="title-container" class="flex-center">
                    <h1 id="title" class="title">My SOTI Links</h1>
                </div>
                <div class="links-col" id="linksContainer"></div>
                <div class="modify-buttons-container">
                    <button class="modify-links-button" id="newLink">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>              
                    </button>
                    <button class="modify-links-button" id="editLinks">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>                              
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
